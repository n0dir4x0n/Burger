<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Burger</title>
</head>
<body>
     <div class="container flex page">
      <div class="menu">
        <h1>Menu Burger</h1>
        <div>
          <p>Cheese - $2</p>
          <button type="submit" class="btn-cheese">Cheese</button>
        </div>
        <div>
          <p>Meat - $5</p>
          <button class="btn-meat">Meat</button>
        </div>
        <div>
          <p>Onion - $1</p>
          <button class="btn-onion">Onion</button>
        </div>
        <div>
          <p>Salad - $1</p>
          <button class="btn-salad">Salad</button>
        </div>
        <div>
          <p>Tomato - $2</p>
          <button class="btn-tomato">Tomato</button>
        </div>
        <div>
          <p>Pickle - $3</p>
          <button class="btn-pickle">Pickle</button>
        </div>
        <p>Bread - $2</p>
        <h2>Total: $<span class="pul"></span></h2>
        <div class="flex tugadi">
          <button class="order">Order</button>
        </div>
        <p class="ordertext">
          Order Number: <span class="no"></span>
        </p>
      </div>
      <div class="burger">
        <div class="burger-top">
          <img src="/images/top-bread.svg" alt="breaed" />
        </div>
        <div class="ingradients"></div>
        <div class="burger-bottom">
          <img src="/images/bottom-bread.svg" alt="bread" />
        </div>
      </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
